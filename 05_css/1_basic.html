<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* css 기본 문법 */
    /* 선택자 { 속성:값; } */
    div {
      color: blue;
      text-decoration: underline;
      font-size: 100px;
    }

    /* 속성이 여러 개이면 줄바꿈 + 들여쓰기로 코드 정렬 => 가독성을 위해 */
    span {
      color: grey;
      font-size: 50px;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div>Jang</div>
  <span>Won</span>
</body>
</html>
