<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .placeholder-hidden:focus::placeholder {
      color: transparent;
    }
  </style>
</head>
<body>
  <!-- input(인라인-블록): 데이터를 입력받는 요소-->
  <!--
    인라인-블록 요소:
    기본적인 특징은 인라인 요소(base)와 동일
    + 블록 요소처럼 가로/세로 길이와 상호/좌우 여백을 모두 지정 가능
  -->

  <!-- type 속성: 입력받을 데이터 타입을 지정-->
  <!-- 일반 텍스트-->
  <input type="text">

  <!-- 값을 미리 입력-->
  <input type="text" value="jang">

  <!-- 입력할 값의 힌트-->
  <input type="text" placeholder="이름을 입력하세요">
  <!-- Tip! 포커스 시 사라지는 힌트-->
  <input type="text" placeholder="이름을 입력하세요" class="placeholder-hidden">
  
  <!-- 비활성화: 수정 불가, Tab키로 선택(focus) 불가, submit 불가-->
  <input type="text" value="disabled 테스트" disabled>

  <!-- (참고) 읽기 전용: 수정 불가, Tab키로 선택(focus) 가능, submit 가능-->
  <input type="text" value="readonly 테스트" readonly>

  <hr>

  <!-- 체크 박스-->
  <input type="checkbox"> Apple
  <input type="checkbox"> Banana


  <br>

  <!--
    label 바인딩 조건(둘 중 하나만 만족하면 됌):
    1. laber 요소 내부에 input 요소를 배치하여 바인딩
    2. for 속성이 input 요소의 id 속성과 같아야 함
  -->
  <label>
    <input type="checkbox"> Apple
  </label>
  <label>
    <input type="checkbox"> Banana
  </label>
  <label>
    <input type="checkbox"> Tomato
  </label>
  
  <br>

  <!-- 또는 -->
  <input type="checkbox" id="apple">
  <label for="apple">Apple</label>
  <input type="checkbox" id="banana">
  <label for="banana">Banana</label>
  <input type="checkbox" id="painapple">
  <label for="painapple">painapple</label>

  <!-- 
    label 사용 이점(웹 접근성과 관련):
    1. 스크린 리더 사용자(사용자가 요소에 초점을 맞추면 레이블을 소리내어 읽음)
    2. 매우 작은 영역(예: 확인란)을 클릭하는 데 어려움이 있는 사용자
    - 사용자가 요소 내의 텍스트를 클릭하면 <label>입력이 토글되기 때문(히트 영역이 증가함)
  -->

  <!-- 예제는 편의를 위해 label을 매번 사용하지 않겠지만 
    실제 개발시 input 요소에 label을 같이 사용해 줄 것! --> 
  
  <br>

  <!-- 값을 미리 체크 -->
  <label>
    <input type="checkbox"> Apple
  </label>
  <label>
    <input type="checkbox" checked> Banana
  </label>

  <hr>

  <!-- 라디오 버튼-->
  <!-- type만 썼을 경우:선택하면 취소가 안됌-->
  <label>
    <input type="radio"> Apple
  </label>
  <label>
    <input type="radio"> Banana
  </label>

  <br>

  <!-- name이 같은 경우 그룹화 됌,하나만 체크 됌-->
  <label>
    <input type="radio" name="fruits"> Apple
  </label>
  <label>
    <input type="radio" name="fruits"> Banana
  </label>
  <label>
    <input type="radio" name="fruits"> painapple
  </label>
  <br>

  <!-- name이 다른 경우 그룹화 안됌-->
  <label>
    <input type="radio" name="fruits1"> Apple
  </label>
  <label>
    <input type="radio" name="fruits2"> Banana
  </label>

  <hr>

  <!-- 그 밖에 다른 입력 양식들-->
  
  <!-- 버튼 -->
  <input type="button" value="닫기">

  <button tybe="button">닫기</button>
  <!-- button 태그의 장점
    요소 내부에 텍스트 뿐만 아니라 다른 태그를 넣을 수 있음
  -->
  <button tybe="button">
    <b>닫기</b><br>
    테스트
  </button tybe="button">
  <button>
    새로고침<br>
    <b>새로고침</b>
  </button>

  <!-- tybe 속성을 항상 지정하여 브라우저에 버튼 유형을 알려주는게 좋음
    (브라우저마다 또는 버튼 사용 위치에 따라 다른 기본값을 가질 수도 있음)
  -->

  <hr>

  <!-- 색상 선택도구(Color Picker)-->
  <label for="favcolor">좋아하는 색상 선택:</label>
  <input type="color" id="favcolor" value="#ff0000">

  <hr>

  <!-- 날짜 -->
  <label for="birthday">생일:</label>
  <input type="date" id="birthday">
  <br>
  <!-- 날짜 + 시간 -->
  <label for="birthdaytime">생일(날짜 + 시간):</label>
  <input type="datetime-local" id="birthdaytime">
  <br>
  <!-- 오늘날짜 +시간 -->
  <label for="todaytime">금일(날짜 + 시간)</label>
  <input type="datetime-local" id="todaytime">
  <br>
  <!-- 시간 -->
  <label for="time">시간 선택:</label>
  <input type="time" id="time">

  <hr>

  <!-- 이메일: submit 시 자동으로 이메일 형식 유효성 검사를 해줌 -->
  <form action="/signup">
    <label for="email">이메일</label>
    <input type="email" id="email">
    <button type="submit">가입</button>
  </form>

  <hr>

  <!-- 파일 선택(첨부) -->
  <label for="myfile">파일 선택:</label>
  <input type="file" id="myfile">
  <br>
  <label for="myfile">여러 파일 선택:</label>
  <input type="file" id="myfile" multiple>
  <br>

  <hr>

  <!-- 범위 선택 -->
  <label for="volume">음량(0~10):</label>
  <input type="range" id="volume" min="0" max="10">

  <hr>

  <!-- 비밀번호 -->
  <label for="pwd">비밀번호:</label>
  <input type="password" id="pwd" maxlength="10">

  <hr>

  <!-- 셀렉트 박스(콤보 박스) -->
  <!-- 속성
    value: 선택한 항목의 값을 서버로 보낼 때 필요
    selected: 항목을 미리 선택,(select,option같이 사용,ul,li랑 같음)
  -->
  <label for="cars">차량 선택</label>
  <select id="cars">
    <option value="">선택</option>
    <option value="volvo">volvo</option>
    <option value="benz">benz</option>
    <option value="audi" selected>audi</option>
  </select>

  <hr>

  <!-- 여러 줄 입력 --><!--cols가로 rows세로 제한 spellcheck:빨간줄 없셈-->
  <p>
    <label for="multi">여러 줄 텍스트 입력:</label>
  </p>
  <textarea id="multi" cols="30" rows="10"></textarea>
  <br>
  <textarea id="multi" cols="30" rows="10" spellcheck="false"></textarea>
  <br>
  <textarea id="multi" cols="30" rows="10" style="resize: none;"></textarea>
  <br>
  <textarea id="multi" cols="30" rows="10" maxlength="10" style="resize: none;" spellcheck="false"></textarea>

  <hr>

  <!-- form(동기식): 사용자가 작성한 내용을 어떤 서버 경로로, 어떤 방식(GET,POST)으로 전달할지 설정 가능 
    동기식일때는 서버에 전송 후 응답이 올 때 까지 멈춰 있는다, 비동기예:구글맵,네이버지도
  -->
  <form action="/login" method="get">
    <!-- name 속성:서버로 전달할 때 유니크하게 구분하기 위한 이름 -->
    <input type="text" name="id">
    <!-- 비밀번호는 type 속성 안에 password로 해야 비공개 된다-->
    <input type="password" name="pw">
    <!-- form 태그 안에 있어야 submit 이벤트 작동 -->
    <button type="submit">로그인</button>
  </form>


</body>
</html>
