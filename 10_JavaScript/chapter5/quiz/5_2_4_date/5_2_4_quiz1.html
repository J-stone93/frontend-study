<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제1
    // 날짜 생성하기

    // 2023년 2월 20일, 오전 3시 12분을 나타내는 Date 객체를 만들어보세요.
    // 그리고 생성한 날짜 객체 정보를 예쁘게 출력하세요.

    // 풀이1
    const today = new Date(2023, 1, 20, 3 , 12);
    const nowYear = today.getFullYear();
    const nowMonth = today.getMonth();
    const nowDate = today.getDate();
    const nowHours = today.getHours();
    const nowMinutes = today.getMinutes();

    document.write(today, '<br>');
    document.write(`${nowYear}년 ${nowMonth}월 ${nowDate}일 오전${nowHours}시 ${nowMinutes}분 입니다.  <br>`);
    
    const d1 = new Date(2023, 1, 20, 3 , 12);
    document.write(d1.toLocaleString(), '<br>');
    const d2 = new Date('2023-02-20T03:12:00');
    document.write(d2.toLocaleString(), '<br>');
  </script>
</head>
<body>
  
</body>
</html>
