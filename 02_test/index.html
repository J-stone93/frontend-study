<!DOCTYPE html>
<!--lang 문서의 언어를 명시하는 속성-->
<html lang="ko">
<head>
  <!-- head 는 문서의 정보를 (head) 태그 안에 작성-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--title 은 문서의 제목, 브라우저 탭에서 확인(예:naver)-->
  <!--css, js 연결하기 ./동일선파일(생략가능) ../상위 파일-->
  <!--내부 스타일 시트-->
  <style>
    div {
      text-decoration: underline
    }
  </style>
  <!--외부 스타일 시트-->
  <link rel="stylesheet" href="./css/main.css">
  
  <!--외부 스크립트-->
  <script src="./js/main.js"></script>
  
  <!--내부 스크립트-->
  <script>
    console.log('내부 스크립트');
  </script>
</head>
<body>
  <!--body 는 사용자 눈에 보이는 구조 body 태그안에 작성-->
  <div>Hello world!</div>

  <!--화면에 이미지 출력하기-->
  <!--alt: 이미지가 출력되지 못하는 경우 대신 출력할 텍스트(대체 텍스트)
    출력못하는경우 이미지의 경로 잘못, 네트워크 불안정 또는 이미지 대신 화면에 나올 글자
    +웹 접근성과 관력(스크린 리더가 alt 텍스트 읽어줌)
  -->
  <img src="./images/logo.png" alt="상대경로">
  <img src="/02_test/images/logo.png" alt="절대경로">
  <img src="/02_test/images/logo.png" alt="절대경로2">

  <!-- 블로그에서 로고 이미지 따오기-->
  <img src="https://heropy.blog/css/images/logo.png" alt="절대경로 외부 블로그">

  <!--css로 배경 이미지 넣기-->
  <div class="logo"></div>

  <!--페이지를 나누고 연결(링크)하기-->
  <!-- href: 다른 페이지로 이동할 수 있는 참조가 되는 경로를 입력-->
  <a href="https://www.naver.com">NAVER</a>

  <a href="./about/about.html">About</a>
  <!-- index.html로 만들면 생략가능
  브라우저가 해당 이름을 가진 파일을 우선적으로 찾아 실행 가능-->
  <a href="./about">About</a>
</body>
</html>

<!-- 개발자 도구 사용하기-->
<!--
  브라우저에서 제공하는 개발자 도구를 이용해서 
  웹 사이트에서 분석하고 테스트하는 방법(f12),(우클릭검사)
  대각선 화살표모양 셀렉트 
  셀렉트 기능 단축기(컨트롤 쉬프트 c)

  1) Elements 탭: html에 대한 정보를 확인

  2) styles 탭: 특정 html 요소에 어떤 스타일이 적용되었는지 css에 대한 정보를 확인
  다른 스타일을 임시로 적용 가능하다(실제로 개발할 때 자주 사용)
  여기서 임의로 적용한 스타일은 새로고침하면 리셋됌
  다른 사람이 만든 웹 사이트에도 내가 원하는 스타일을 적용해 볼 수 있음
  실제로 개발할때 해당 사이트 인용해서 쓰기도 함

  3) computed 탭: css 박스 모델과 함께 실제로 적용된 스타일 값만 모아서 볼 수 있음

  4) console 탭: js를 다룰때 주로 사용 입력값이 적용 안될 때 콘솔에서 에러 확인
-->
